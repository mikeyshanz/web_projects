<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Qlair Dashboards</title>

    {% load static %}
    <link rel="icon" href="{% static 'main/media/icons/qlair_favicon.png' %}">
    <link href="{% static 'main/vendor/css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
    <link href="{% static 'main/css/dashboard.css' %}" rel="stylesheet">
</head>
<style id="indoorSunStyle"></style>
<style id="outdoorSunStyle"></style>
<div class="loading hide" id="loadingScreen"></div>
<input id="facilityName" type="hidden" value="{{facility_name}}">
<input id="macAddress" type="hidden" value="{{mac_address}}">
<input id="isFacility" type="hidden" value="{{is_facility}}">
<br><br>

<div class="centerScreen hide">
    Dashboard Unavailable
</div>
<div class="selectStyle">
    <select class="selectText selectWidth custom-select" id="pollSelect">
      <option class="selectText">Air Quality Index</option>
      <option class="selectText">Carbon Dioxide</option>
      <option class="selectText">Organic Compounds</option>
      <option class="selectText">Fine Dust Matter</option>
      <option class="selectText">Coarse Dust Matter</option>
      <option class="selectText">CAIRS Score</option>
    </select>
    <br><br>
</div>
<div class="includeOutdoor">
    <button class="btn scaleToPage outdoorBtnText" id="toggleOutdoor">Hide Outdoor</button>
</div>
<div class="facilityInfo">
    {{ formatted_facility_name }}, {{ facility_address }} {{ facility_country }}
</div>
<div class="dateInfo">
    <span id="curDate"></span>
</div>
<center>
    <div class="topSpace">
    <div class="row" id="indoorDiv">
        <div class="col-xl-5 squareBorder">
            <h1 class="autoH1">Indoor</h1>
            <div class="indoorSun">
                <div class="contentCenter">
                    <span id="indoorClass" class="pollutantClass"></span><br>
                    <span id="indoorSelectedPoll" class="selectedPoll">Air Quality Index</span>
                </div>
            </div>
            <div class="iconSection">
                <img src="{% static 'main/media/icons/air_icon.png' %}" class="icon">
                <div class="item">
                    <span class="aboveText" id="indoorPollUnits"></span>
                    <span class="iconText caption" id="indoorValue"></span>
                </div>
                <img src="{% static 'main/media/icons/temperature.png' %}" class="icon">
                <div class="item">
                    <span class="aboveText">Temperature</span>
                    <span class="iconText caption" id="indoorTemp"></span>
                </div>
                <img src="{% static 'main/media/icons/humidity.png' %}" class="icon">
                <div class="item">
                    <span class="aboveText">Humidity</span>
                    <span class="iconText caption" id="indoorHum"></span>
                </div>
            </div>
        </div>
        <div class="col-xl-5 squareBorder" id="outdoorDiv">
            <h1 class="autoH1">Outdoor</h1>
            <div class="outdoorSun">
                <div class="contentCenter">
                    <span id="outdoorClass" class="pollutantClass"></span><br>
                    <span id="outdoorSelectedPoll" class="selectedPoll">Air Quality Index</span>
                </div>
            </div>
            <div class="iconSection">
                <img src="{% static 'main/media/icons/air_icon.png' %}" class="icon">
                <div class="item">
                    <span class="aboveText" id="outdoorPollUnits"></span>
                    <span class="iconText caption" id="outdoorValue"></span>
                </div>
                <img src="{% static 'main/media/icons/temperature.png' %}" class="icon">
                <div class="item">
                    <span class="aboveText">Temperature</span>
                    <span class="iconText caption" id="outdoorTemp"></span>
                </div>
                <img src="{% static 'main/media/icons/humidity.png' %}" class="icon">
                <div class="item">
                    <span class="aboveText">Humidity</span>
                    <span class="iconText caption" id="outdoorHum"></span>
                </div>
            </div>
        </div>
    </div>
    </div>
</center>

<img src="{% static qr_image %}" class="qrCode">
<img src="{% static 'main/media/icons/qlair_blue.png' %}" class="qlairLogo">
<script src="{% static 'main/javascript/dashboard.js' %}"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="{% static 'main/vendor/js/bootstrap.bundle.min.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
